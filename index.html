    button {
  background: transparent;
  position: relative;
  padding: 5px 15px;
  display: flex;
  margin: auto;
  align-items: center;
  font-size: 17px;
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
  border: 1px solid rgba(88, 101, 242, 1);
  border-radius: 25px;
  outline: none;
  overflow: hidden;
  color: rgba(88, 101, 242, 1);
  transition: color 0.3s 0.1s ease-out;
  text-align: center;
  
}

button span {
  margin: 10px;
}

button::before {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  content: '';
  border-radius: 50%;
  display: block;
  width: 20em;
  height: 20em;
  left: -5em;
  text-align: center;
  transition: box-shadow 0.5s ease-out;
  z-index: -1;
}

button:hover {
  color: #fff;
  border: 1px solid rgba(88, 101, 242, 1);
}

button:hover::before {
  box-shadow: inset 0 0 0 10em rgba(88, 101, 242, 1);
}
a {
    text-decoration: none;
}
a:hover {
     text-decoration: none; 
     }
     a,a:hover,a:visited{
    color: inherit;
}
a,a:visited{
